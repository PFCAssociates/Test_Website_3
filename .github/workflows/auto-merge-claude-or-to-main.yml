# When Claude Code pushes to a claude/* branch, this workflow automatically
# merges it into main, deletes the branch, and deploys to GitHub Pages.
# Also deploys when pushing directly to main.
name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'
      - 'main'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  auto-merge:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge --ff-only ${{ github.ref_name }} || git merge --no-edit ${{ github.ref_name }}
          git push origin main

      - name: Delete branch
        run: |
          git push origin --delete ${{ github.ref_name }}

  deploy:
    if: always() && (needs.auto-merge.result == 'success' || needs.auto-merge.result == 'skipped')
    needs: auto-merge
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './httpsdocs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4